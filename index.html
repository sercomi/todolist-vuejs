<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todolist with Vue.js</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="todolist" class="container">
		<h1>Mis tareas</h1>
		<div class="row">
			<div class="col-lg-3">
				<input v-model="newTask" v-on:keyup.enter="addTask" class="form-control" placeholder="AÃ±ade una tarea" />
			</div>
			<div class="col-lg-12">
				<h3>Pendientes</h3>
				<ul class="col-lg-12 list-unstyled">
					<li class="item" v-for="todo in todos | filterBy false in 'completed'">
						<span class="glyphicon glyphicon-ok uncompleted" @click="todo.completed = ! todo.completed"></span>
						{{ todo.task }}
					</li>
				</ul>
			</div>

			<div class="col-lg-12">
				<h3>Completadas</h3>
				<ul class="col-lg-12 list-unstyled">
					<li class="item" v-for="todo in todos | filterBy true in 'completed'">
						<span class="glyphicon glyphicon-ok completed" @click="todo.completed = ! todo.completed"></span>
						{{ todo.task }}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
